<script>
    // Función para crear el enlace de WhatsApp
    function createWhatsAppLink() {
        const phoneNumber = '573108310558'; // Reemplaza con tu número de WhatsApp
        const message = `buenas tardes, quisiera más información de esta propiedad: ${window.location.href}`;
        const encodedMessage = encodeURIComponent(message); // Codifica el mensaje para la URL
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        document.getElementById('whatsapp-button').href = whatsappLink; // Asigna el enlace al botón
    }

    // Llama a la función al cargar la página
    window.onload = createWhatsAppLink;
</script>
