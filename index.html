<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina en Creaci칩n</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em;
            color: #333;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .animate-text {
            position: relative;
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            border-right: 2px solid;
            width: 16ch;
            animation: typing 3.5s steps(16) infinite alternate, blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 16ch; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .loader {
            margin: 40px auto;
            border: 10px solid #f3f4f6;
            border-top: 10px solid #0072ff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>P치gina en creaci칩n</h1>
        <p>Nuestro sitio estar치 disponible muy pronto.</p>
        <div class="loader"></div>
        <div class="animate-text">Gracias usuario 游땔</div>
      
    </div>
</body>
</html>
